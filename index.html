<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side">
        <div class="logo_container">
            <img src="./assets/odin-lined.png" alt="lined odin head logo" class="logo_icon">
            <span class="logo_text">Odin</span>
        </div>
    </div>
    <div class="main">
        <h2 class="title">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br /> Sign up <em>now</em> to get started.
            <br /><br />
            You <em>know</em> you want to.
        </h2>
        <form class="signup_form">
            <div class="form_container">
                <h2>Let's do this!</h2>
                <p>
                    <label for="first_name">
                        First Name
                    </label>
                    <input type="text" id="first_name" name="first_name">
                </p>
                <p>
                    <label for="last_name">
                        Last Name
                    </label>
                    <input type="text" id="last_name" name="last_name">
                </p>
                <p>
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="phone">
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone">
                </p>
                <p>
                    <label for="password">
                        Password
                    </label>
                    <input type="password" id="password" name="password">
                </p>
                <p>
                    <label for="confirm_password">
                        Confirm Password
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </p>
            </div>
            <button>Create Account</button>
        </form>
        <p class="login">
            Already have an account? <a href="/log-in">Log in</a>
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
